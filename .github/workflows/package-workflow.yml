name: Create and pubclish a Docker image

on:
  push:
    branches: 
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  FRONT: --prefix ./frontend/
  BACK: --prefix ./backend/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ${{env.FRONT}} ci
      - run: npm ${{env.FRONT}} test
  
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com
      - run: npm ${{env.FRONT}} ci
      - run: ls -la
      - run: npm ${{env.FRONT}} publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}